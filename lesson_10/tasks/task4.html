<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 4</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Arrays. Methods of arrays. Part 2.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 4</h3>
          <p class="page__text-task">
            Задача. Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
            10000)<br>
            Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>

            let priceList = new Array(12)
            priceList.fill(null).forEach((price, i, a) => {
              a[i] = 1 + Math.floor(Math.random() * 10000)
            })
            document.write(`${priceList}<br>`)
            //--------------------------------------------------------------

            // let max2 = Math.max(...priceList)
            let max = 0
            priceList.forEach((e, i, a) => {
              if (e > max) max = e
            })
            document.write(`Max = ${max} <br>`)
            // document.write(`Max2 = ${max2} <br>`)
            let percentPriceOfMaxPriceList = priceList.map((price, i, a) => Math.round(a[i] / max * 100))

            document.write(percentPriceOfMaxPriceList)
            // document.write(`<br>${percentPriceOfMaxPriceList.length}`)

          </script>
          <style>
            div {
              font-size: 24px;
              overflow: auto;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
