  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Arrays. Methods of arrays. Part 2.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 9</h3>
          <p class="page__text-task">
            Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
            10000)<br>
            Підрахувати суму цін, що більше за 1000

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>

            let priceList = new Array(12)
            priceList.fill(null).forEach((price, i, a) => {
              a[i] = 1 + Math.floor(Math.random() * 10000)
            })
            document.write(`${priceList}<br>`)
            //--------------------------------------------------------------

            let amountNumGreater1000 = priceList.reduce((count, price, i) => price > 1000 ? count + price : count, 0)
            document.write(`Сума цін, що більше за 1000: ${amountNumGreater1000}`)
          </script>
          <style>
            div {
              font-size: 24px;
              overflow: auto;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
