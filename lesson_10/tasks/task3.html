  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">

          </a>
          <h1 class="header__title">Arrays. Methods of arrays. Part 2.</h1>

        </div>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 3</h3>
          <p class="page__text-task">
            Задача. Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
            10000)
            Сформувати список з тих цін, які більші за попереднє значення

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>

            let priceList = new Array(12)
            priceList.fill(null).forEach((price, i, a) => {
              a[i] = 1 + Math.floor(Math.random() * 10000)
            })
            document.write(`${priceList}<br>`)

            const greaterPreviosPriceList = priceList.filter((price, i, a) => i > 0 && a[i - 1] < price)

            document.write(greaterPreviosPriceList)
            document.write(`<br>Length = ${greaterPreviosPriceList.length} <br>`)

            // let a = [0, 0, 1, 2, 3, 4, 5]
            // let b = a.filter((e, i, a) => e !== 0)
            // document.write(b)
          </script>
          <style>
            div {
              font-size: 24px;
              overflow: auto;
            }
          </style>
        </div>

      </main>
