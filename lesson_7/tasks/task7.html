            Розв'язок:
          </p>
          <script>
            function averagePositiveTemperature(indexesTemperature) {
              let sum = 0
              let countPositive = 0
              for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > 0) {
                  countPositive++
                  sum += arguments[i]
                }
              }
              let res = sum / countPositive
              return res
