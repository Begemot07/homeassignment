<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 5</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Вступ до веб-програмування. Вступ до JS. Лінійні
            алгоритми.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 5</h3>
          <p class="page__text-task">
            Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Отримуємо вхідні дані 
            const setSec = parseInt(prompt("Введіть кількість пройдених секунд", '2200'))

            // Проводимо розрахунки
            const secToHour = Math.floor(setSec / 3600)
            const secToMin = Math.floor(setSec / 60) - (secToHour * 60)
            const secRemainder = setSec - (secToMin * 60 + secToHour * 3600)

            // Виводимо результати...
            document.write(
              `<pre>
            // Отримуємо вхідні дані 
                const setSec = parseInt(prompt("Введіть кількість пройдених секунд", '2200'))

            // Проводимо розрахунки
                const secToHour = Math.floor(setSec / 3600)
                const secToMin = Math.floor(setSec / 60) - (secToHour * 60)
                const secRemainder = setSec - (secToMin * 60 + secToHour * 3600)

            // Виводимо результати...
                </pre>`
            )
            document.write(`З початку доби пройшло ${secToHour} годин ${secToMin} хвилин ${secRemainder} секунд`)
          </script>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
