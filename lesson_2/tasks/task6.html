<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 6</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--padding">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Вступ до веб-програмування. Вступ до JS. Лінійні
            алгоритми.</h1>

        </div>
      </header>

      <main class="page page--padding">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 6</h3>
          <p class="page__text-task">
            З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити
            вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті)
            використовуючи елементи розмітки.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Отримуємо вхідні дані 
            const costGood = parseFloat(prompt("Введіть вартість товару за упаковку (3шт), ₴", '1.5'))
            const quantity = parseInt(prompt("Введіть кількість упаковок товару, шт", '13'))

            // Проводимо розрахунки

            //вартість одного товару
            const costGoodsPerOne = costGood / 3

            // Загальна вартість
            const costAllOfGoods = quantity * costGoodsPerOne * 3
            document.write(
              `<pre>
             // Отримуємо вхідні дані 
            const costGood = ${costGood}₴
            const quantity = ${quantity}шт

            // Проводимо розрахунки

            //вартість одного товару
            const costGoodsPerOne = costGood / 3
            
            // Загальна вартість
            const costAllOfGoods = quantity * costGoodsPerOne * 3

            // Виводимо результати...
                </pre>`
            )
            document.write(
              `<table style='border:1px solid #fff' >
                <tr>
                  <th  style="padding-right: 15px; text-align: left">Товар</th>
                  <td> ${quantity}шт * ${costGoodsPerOne.toFixed(2)}₴</td>
                </tr>
                <tr>
                  <th  style="padding-right: 15px; text-align: left">Всього:</th>
                  <td> ${costAllOfGoods.toFixed(2)}₴</td>
                </tr>
              </table>`
            )
          </script>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
