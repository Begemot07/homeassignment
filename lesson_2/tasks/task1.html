<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 1</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Вступ до веб-програмування. Вступ до JS. Лінійні
            алгоритми.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 1</h3>
          <p class="page__text-task">Знайти суму, добуток та частку двох дійсних чисел. Результат
            вивести у формі таблиці</p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Вихідні дані
            const a = parseFloat(prompt("Введіть перше число", '2.2'))
            const b = parseFloat(prompt("Введіть друге число", '6.2'))

            // Результати операцій суми, ділення та множення
            const summary = a + b
            const division = a / b
            const multiplication = a * b
            //Вивід результатів у формі таблиці...
            document.write(
              `<pre>
          // Вихідні дані
            const a = parseFloat(prompt("Введіть перше число", '2.2'))
            const b = parseFloat(prompt("Введіть друге число", '6.2'))

          // Результати операцій суми, ділення та множення
              const summary = a + b
              const division = a / b
              const multiplication = a * b

          //Вивід результатів у формі таблиці...
                </pre>`
            )
            document.write(
              `<table style='border:1px solid #fff' >
                <tr>
                  <th style="padding-right: 15px">Сума</th>
                  <td> ${summary}</td>
                </tr>
                <tr>
                  <th style="padding-right: 15px">Ділення</th>
                  <td> ${division.toFixed(3)}</td>
                </tr>
                <tr>
                  <th style="padding-right: 15px"> Множення </th>
                  <td> ${multiplication.toFixed(3)}</td>
                </tr>
              </table>`
            )
          </script>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
