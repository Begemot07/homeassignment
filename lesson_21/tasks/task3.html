            class Dog {
              constructor(left, top, pathToImg, interval, blockSelector) {
                this.left = left ?? 0
                this.top = top ?? 0
                this.src = pathToImg
                this.interval = interval
                this.block = document.querySelector(blockSelector)
                this.el = this.render()
              }

              render() {
                let img = document.createElement('img')
                img.src = this.src
                img.className = 'image'
                img.style.left = `${this.left}%`
                img.style.top = `${this.top}%`
                this.block.append(img)
                this.img = img
                return img
              }
              getRandomNum(min = 1, max = 3) {
                return min + Math.floor(Math.random() * (max - min + 1))
              }
              move(min, max) {
                let moveSet = setInterval(() => {
                  this.img.style.left = `${this.getRandomNum(min, max)}%`
                }, this.interval)
              }
            }
