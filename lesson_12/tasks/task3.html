  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Arrays. Sorting arrays </h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 3</h3>
          <p class="page__text-task">
            Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь
            чисел під час сортування включеннями.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            function createArray(length) {
              let numList = []
              for (let i = 0; i < length; i++) {
                let randomNum = 1 + Math.floor(Math.random() * 245)
                numList.push(randomNum)
              }
              return numList
            }
            let numArr = createArray(30)

            console.log(numArr);
            let changed = 0
            let comparNum = 0

            function insertSort(array) {
              for (let k = 1; k < array.length; k++) {
                const current = array[k];
                // document.write(`<br> ${k}- ${current}`)
                let i = k - 1
                while (i >= 0 && array[i] > current) {
                  // document.write(`<br> ${k}- ${array}`)
                  array[i + 1] = array[i]
                  i--
                  changed++
                  comparNum++
                }
                comparNum++
                array[i + 1] = current
              }
              return array
            }
            let res = insertSort(numArr)
            document.write(res)
            console.log(changed);
            console.log(comparNum);
          </script>
          <style>
            div {
              font-size: 20px;
              overflow: auto;
            }

              color: #FFFF00;
            }
