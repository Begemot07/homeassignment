      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 1</h3>
          <p class="page__text-task">
            Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у
            масиві ім’я «Olga» і під яким індексом.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>

            let nameList = ['Ivan', 'Johny', 'Pedro', 'Olga', 'Alexander', 'Jan', 'Julia']
            console.log(nameList);
            let searchElement = 'Olga'
            do {
              swapped = false
              for (let i = 1; i < nameList.length; i++) {
                if (nameList[i - 1].length > nameList[i].length) {
                  let temp = nameList[i - 1]
                  nameList[i - 1] = nameList[i]
                  nameList[i] = temp
                  swapped = true
                }
              }
            } while (swapped);
            function binarySearch(arr, searchElement) {
              let start = 0
              let end = arr.length - 1
              while (start <= end) {
                let middle = Math.floor((end + start) / 2)
                if (searchElement === arr[middle]) return middle
                if (searchElement.length < arr[middle].length) {
                  end = middle - 1
                }
                else start = middle + 1
              }
              return -1
            }
            let res = binarySearch(nameList, searchElement)
            console.log(res);
            document.write(nameList)
          </script>
