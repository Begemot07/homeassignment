<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 4</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 4</h3>
          <p class="page__text-task">
            Вивести таблицю з 3 рядків і 7 стовпців
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <script>
            document.write('<div> <table> <caption>Таблиця з 3 рядків і 7 стовпців</caption>')
            for (let tableRow = 0; tableRow < 3; tableRow++) {

              document.write('<tr>')
              for (let tableData = 1; tableData <= 7; tableData++) {
                document.write(`<td> ${tableData} </td>`)
              }
              document.write('</tr>')
            }
            document.write('</table> </div>')


          </script>
          <style>
            caption {
              margin-bottom: 15px;
              color: #00FF00;
            }

            div {
              overflow: auto;
            }

            table {
              border: 1px solid #C0C0C0;
            }

            td {
              padding: 10px;
              border: 1px solid #0000FF;
              box-shadow: 0px 0px 6px 2px #0000FF;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
