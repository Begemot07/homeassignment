<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 8</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 8</h3>
          <p class="page__text-task">
            Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
            користувача (використати confirm).
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            let result
            alert('Загадайте число від 1 до 10')
            for (let i = 0; i < 3; i++) {
              let randomNum = 1 + Math.floor(Math.random() * 10)
              result = confirm(`Це число ${randomNum}?`)
              console.log(result);
              if (result) {
                alert('Congratulations!')
                document.write(`<p>Вгадане число: <span>${randomNum}</span>! </p>`)
                break
              }
            }
            if (!result)
              document.write('<p>Нажаль не вдалося.  :(</p>')
          </script>

        </div>
        <style>
          p {
            color: #00FF00;
            font-size: 24px;
          }

          span {
            color: #FFFF00;
          }
        </style>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
