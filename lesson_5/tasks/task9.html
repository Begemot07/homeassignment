  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 5</h3>
          <p class="page__text-task">
            Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача
            (використати confirm).
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            alert('Загадайте число від 1 до 10')
            let randomNum
            let answer
            let count = 0
            do {
              randomNum = 1 + Math.floor(Math.random() * 10)
              answer = confirm(`Це число ${randomNum}?`)
              count++
              if (answer) {
                document.write(`<div>Комп\'ютер  вгадав за ${count} спроб(и)! Число ${randomNum}! </div>`)
                break
              }
            } while (!answer);

          </script>

          <style>
            div {
              color: #00FF00;
            }
          </style>

        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
