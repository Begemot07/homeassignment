<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 1</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 1</h3>
          <p class="page__text-task">
            Вивести з використанням циклів маркований список з випадковими числами (1-100).
            Кількість випадкових чисел вводиться користувачем.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Вихідні дані
            let numUserInput = parseInt(prompt('Введіть кількість випадкових чисел', '4'))

            document.write(` <h4>В цьому списку виведено ${numUserInput} випадкові(их) чисел: </h4> <ul>`)
            for (let itemNum = 1; itemNum <= numUserInput; itemNum++) {

              const randomNum = 1 + Math.floor(Math.random() * 100)
              document.write(`<li>${itemNum}). ${randomNum};</li>`)

            }
            document.write('</ul>')
          </script>
          <style>
            h4 {
              font-size: 24px;
              color: #00FF00;
              margin-bottom: 15px;
            }

            li:not(:last-child) {
              margin-bottom: 15px;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
