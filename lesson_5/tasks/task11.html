<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 11</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 11</h3>
          <p class="page__text-task">
            Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <script>
            alert('Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.')
            const userNumOne = parseInt(prompt('Введіть перше число:', '1'))
            const userNumTwo = parseInt(prompt('Введіть друге число:', '20'))

            let oddNumSum = 0
            let oddCount = 0
            for (let i = userNumOne + 1; i < userNumTwo; i++) {
              if (i % 2 !== 0) {
                oddNumSum += i
                oddCount++
                if (oddCount === 5) break
              }
            }
            document.write(`<div>Сума 5 непарних чисел: ${oddNumSum}!</div>`)
            let reload = confirm(`Сума 5 непарних чисел: ${oddNumSum}. Ще раз?`)
            if (reload) {
              location.reload()
            }
          </script>
          <style>
            div {
              color: #00FF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
