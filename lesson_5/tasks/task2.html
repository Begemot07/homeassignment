<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 2</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Створити 10 елементів для введення цін продуктів.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <script>
            document.write('<form action="#">')
            for (let product = 1; product <= 10; product++) {
              document.write(`
              <div>
              <label for="name">Product # ${product}</label>
              <input type="number">
            </div>
            `)

            }
            document.write('</form>')

          </script>
          <style>
            div {
              margin-bottom: 15px;
            }

            label {
              margin-right: 20px;
              color: #00FF00;
            }

            input {
              max-width: 150px;
              height: 30px;
              background-color: #C0C0C0;
              padding: 10px;
              color: #404040;
            }
          </style>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
