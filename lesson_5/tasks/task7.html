<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 7</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while"</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 7</h3>
          <p class="page__text-task">
            Вивести на екран N абзаців (N вводиться користувачем) за зразком:
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <script>
            let usersParagraph = parseInt(prompt('Введіть кількість абзаців', '4'))
            for (let i = 0; i < usersParagraph; i++) {
              document.write(`<h2>Заголовок ${i + 1} </h2> `)
              for (let p = 1; p <= usersParagraph; p++) {
                document.write(`<p>Абзац ${p}</p>`)
              }
              document.write('<hr>')
            }
          </script>
          <style>
            h2 {
              font-size: 24px;
              color: #00FF00;
              margin-bottom: 25px;
            }

            p {
              color: #FFFF00;
              margin-bottom: 20px;
            }
          </style>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
