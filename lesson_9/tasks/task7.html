        <div class="page__container ">
          <h3 class="page__title-task">Задача 7</h3>
          <p class="page__text-task">
            Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати
            30% знижки.
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            function createListRandomNum(min, max, length) {
              let arrRandomNumbers = []
              for (let i = 0; i < length; i++) {
                let randomNum = min + Math.floor(Math.random() * (max - min + 1))
                arrRandomNumbers.push(randomNum)
              }
              return arrRandomNumbers
            }
            //_________________________________________
            let numbersList = createListRandomNum(300, 4300, 10)
            document.write(`<br>Before: [${numbersList}]`)

            numbersList.forEach((e, i, a) => {
              if (e > 1000) a[i] = (a[i] * 0.7).toFixed(0)
              console.log(a[i]);
            })
            document.write(` <br>After: [${numbersList}]`)
          </script>

            }
