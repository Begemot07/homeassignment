          <p class="page__text-task">
            Дано масив елементів. Знайти добуток додатних елементів
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            function createListRandomNum(min, max) {
              let arrRandomNumbers = []
              for (let i = min; i < max; i++) {
                let randomNum = min + Math.floor(Math.random() * (max - min + 1))
                arrRandomNumbers.push(randomNum)
              }
              return arrRandomNumbers
            }
            //_________________________________________
            let numbersList = createListRandomNum(-2, 3)
            let multAdditional = 1
            for (const numEl of numbersList) {
              if (numEl > 0) multAdditional = numEl * multAdditional
            }
            document.write(multAdditional)

            document.write(`<br>${numbersList}`)
          </script>
