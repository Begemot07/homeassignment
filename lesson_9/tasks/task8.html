  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Arrays. Methods of arrays.</h1>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 8</h3>
          <p class="page__text-task">
            Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А».
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            function createListRandomNum(min, max, length) {
              let arrRandomNumbers = []
              for (let i = 0; i < length; i++) {
                let randomNum = min + Math.floor(Math.random() * (max - min + 1))
                let randomLetterIndexFirst = 1 + Math.floor(Math.random() * (4 - 1 + 1))
                let randomLetterIndexLast = 1 + Math.floor(Math.random() * (4 - 1 + 1))
                let randomLetter = ''
                let randomLetterLast = ''
                switch (randomLetterIndexFirst) {
                  case 1:
                    randomLetterFirst = 'A'
                    break;
                  case 2:
                    randomLetterFirst = 'B'
                    break;
                  case 3:
                    randomLetterFirst = 'C'
                    break;
                  case 4:
                    randomLetterFirst = 'D'
                    break;
                }
                switch (randomLetterIndexLast) {
                  case 1:
                    randomLetterLast = 'A'
                    break;
                  case 2:
                    randomLetterLast = 'B'
                    break;
                  case 3:
                    randomLetterLast = 'C'
                    break;
                  case 4:
                    randomLetterLast = 'D'
                    break;
                }
                arrRandomNumbers.push(`${randomLetterFirst}${randomNum}${randomLetterLast}`)
              }
              return arrRandomNumbers
            }
            //_________________________________________
            let numbersList = createListRandomNum(1000, 9999, 10)
            document.write(`<br>Before: [${numbersList}]`)

            const numStartLetterA = numbersList.filter((e, i, a) => {
              if (e[0] === 'A') return e
            })
            document.write(` <br>After: [${numStartLetterA}]`)
          </script>
          <style>
            div {
              font-size: 24px;
            }
          </style>
        </div>

      </main>
