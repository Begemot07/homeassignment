  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Arrays. Methods of arrays.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена
            1-цями, а друга заповнена 7-ками.
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            const inptutNumOfList = parseInt(prompt("Кількість елементів", '2'))
            const createList = new Array(inptutNumOfList)
            let halfList = inptutNumOfList / 2

            createList.fill(1, 0, halfList)
            createList.fill(7, halfList, inptutNumOfList)

            document.write(`const createList = [${createList}]`)
          </script>
          <style>
            div {
              font-size: 24px;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>
