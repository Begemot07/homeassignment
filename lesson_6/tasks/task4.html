<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 4</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while". Some practice</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 4</h3>
          <p class="page__text-task">
            4.1 Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за
            другу.
            <br>
            4.2 Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за
            суму
            другої і третьої.
          </p>

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            document.write(`<p style="margin: 20px; color:#00FF00;">Розв\'язок 4.1:</p>`)
            for (let num1 = 1; num1 <= 9; num1++) {
              for (let num2 = 0; num2 <= num1; num2++) {
                document.write(`${num1}${num2}, `)
              }
            }
            document.write(`<p style="margin: 20px; color:#00FF00;">Розв\'язок 4.2:</p>`)
            for (let num1 = 1; num1 <= 9; num1++) {
              for (let num2 = 0; num2 < num1; num2++) {
                for (let num3 = 0; num2 + num3 <= num1; num3++) {
                  document.write(`${num1}${num2}${num3}, `)
                }
              }
            }
          </script>
          <style>
            span {
              font-size: 24px;
              color: #0000FF;
            }

            span:nth-child(2n + 2) {
              color: #00FF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
