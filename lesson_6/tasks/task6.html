            Написати програму виведення на екран кожного символу латинського алфавіту та поруч з
            кожним з них символу, що передує йому та що слідує за ним.
          </p>

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            const alphabet = 'abcdefghijklmnopqrstuvwxyz'
            let letter = ''
            let letterPrevios = ''
            let letterNext = ''
            // for (let i = 0; i < abc.length; i++) {
            //   if (i === 0) {
            //     letterPrevios
            //     letter = abc[i]

            //   }
            //   else {
            //     letterPrevios = abc[i - 1]
            //     letter = abc[i]
            //     letterNext = abc[i + 1]

            for (let i = 0; i < alphabet.length; i++) {
              letter = alphabet[i];

              letterPrevios = i === 0 ? '' : alphabet[i - 1];
              letterNext = i === alphabet.length - 1 ? '' : alphabet[i + 1];

              document.write(`${letterPrevios}<span> ${letter}</span> ${letterNext}<br>`)
            }
          </script>
