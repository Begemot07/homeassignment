  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while". Some practice</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 3</h3>
          <p class="page__text-task">
            Побудувати ялинку:
          </p>

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            let maxLengthBranches = 0

            for (let i = 0; i < 3; i++) {
              maxLengthBranches += 2
              let countLeaflets = 0
              for (let j = 0; j < maxLengthBranches; j++) {
                countLeaflets++
                for (let k = 0; k < countLeaflets; k++) {
                  document.write('<span>*/,</span>')
                }
                document.write('<br>')
              }
            }
          </script>
          <style>
            span {
              font-size: 24px;
              color: #00FF00;
            }

            span:nth-child(2n + 2) {
              color: #fff
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
