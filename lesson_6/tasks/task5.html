<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 5</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while". Some practice</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 5</h3>
          <p class="page__text-task">
            Інвестор вклав тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних.
            Визначити за допомогою циклів суму, яку він одержить.
          </p>

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            const deposit = parseFloat(prompt("Ваш депозит:", '10'))
            // const deposit = 1
            const firtsPeriod = 20
            const secondPeriod = 17
            const firstPercentPerYear = 20 / 100
            const secondPercentPerYear = 27 / 100

            const totalPeriod = firtsPeriod + secondPeriod
            let amount = deposit

            for (let i = 0; i < totalPeriod; i++) {
              if (i < firtsPeriod) {
                amount = amount + amount * firstPercentPerYear
              }
              else {
                amount = amount + amount * secondPercentPerYear
              }
            }
            document.write(`<br>Ваш депозит ${deposit}₴ зріс за ${firtsPeriod + secondPeriod} років до: ${amount.toFixed(2)}₴`)

          </script>
          <style>
            span {
              font-size: 24px;
              color: #0000FF;
            }

            span:nth-child(2n + 2) {
              color: #00FF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
