  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Цикли. "for", "while", "do while". Some practice</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Відобразити трикутник за допомогою символів «о»:
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            let count = 0
            let countMinus = 7
            for (let i = 0; i < 7; i++) {
              count++
              countMinus--
              for (let j = countMinus; j > 0; j--) {
                if (count > 6) break
                document.write('<span>&nbsp;</span>')
              }
              for (let k = 0; k < count; k++) {
                document.write('<span>o</span>')
              }
              document.write('<br>')
            }

          </script>
          <style>
            span {
              font-size: 24px;
              color: #0000FF;
            }

            span:nth-child(2n + 2) {
              color: #00FF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
