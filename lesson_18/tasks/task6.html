<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 6</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title"> Window. BOM. DOM.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 6</h3>
          <p class="page__text-task">
            Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті
            формується таблиця з input, куди користувач вводить оцінки. Після цього натискає на
            кнопку “get sum” і знаходить середнє значення.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <div class="wrapp"> </div>
          <script>
            let inputEl = document.createElement('input')
            document.querySelector('.wrapp').append(inputEl)

            let getTableBtn = document.createElement('button')
            getTableBtn.innerText = 'Get Table'
            document.querySelector('.wrapp').append(getTableBtn)

            function createTable() {
              let inputEl = document.querySelector('input')
              let userValue = inputEl.value
              if (userValue >= 2) {
                let table = document.createElement('table')
                let tr = document.createElement('tr')
                table.append(tr)
                for (let i = 0; i < inputEl.value; i++) {
                  let td = document.createElement('td')
                  let input = document.createElement('input')
                  td.append(input)
                  tr.append(td)
                }
                document.querySelector('.wrapp').append(table)
                document.querySelector('.wrapp').append(getAverageBtn)
              } else console.log('Wrong value');
            }

            let getAverageBtn = document.createElement('button')
            getAverageBtn.innerText = 'Get average'

            let res = document.createElement('input')

            getAverageBtn.onclick = function () {
              let averInputs = document.querySelectorAll('td input')
              let sum = 0
              averInputs.forEach(input => {
                if (!Number.isNaN(parseFloat(input.value))) {
                  sum += parseFloat(input.value)
                } else console.log('22');
              })
              res.value = sum / averInputs.length
              document.querySelector('.wrapp').append(res)
            }

            window.onload = function () {
              getTableBtn.onclick = createTable
            }
          </script>

          <style>
            .wrapp {
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              gap: 20px;
              text-transform: uppercase;
            }

            table,
            td {
              border: 1px solid#FFFF00;
              padding: 5px;
            }

            .result:disabled {
              color: #FFFF00;
            }

            button {
              background: #FFFF00;
              color: #000;
              padding: 5px 10px;
              display: inline-block;
            }

            button:hover {
              background: #00FF00;
            }

            button:active {
              background: #FF0000;
            }



            input {
              max-width: 150px;
              height: 45px;
              padding: 5px 7px;
              background-color: #404040;
              ;
            }

            div {
              font-size: 20px;
              overflow: auto;
            }

            .page__text-task span {
              color: #FFFF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
