<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 3</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title"> Window. BOM. DOM.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 3</h3>
          <p class="page__text-task">
            Користувач задає рік народження. Визначити кількість років користувача.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <div class="wrapp">
            <label for="birth">
              Введіть рік народження
              <input type="number" id="birth">
            </label>
            <button class="btn" id="convert">Визначити</button>
            <label for="age">
              Ваш вік
              <input class="result" type="number" id="age" disabled> років!
            </label>
          </div>
          <script>

            function convert() {
              let currYear = new Date().getFullYear()
              const birthYear = parseInt(document.querySelector('#birth').value)
              document.getElementById('age').value = currYear - birthYear
            }
            window.onload = function () {
              const convBtn = document.getElementById('convert')
              convBtn.onclick = convert
            }
          </script>

          <style>
            .wrapp {
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              gap: 20px;
            }

            .result:disabled {
              color: #FFFF00;
            }

            .btn {
              background: #FFFF00;
              color: #000;
              padding: 5px 10px;
              display: inline-block;
            }

            .btn:hover {
              background: #00FF00;
            }

            .btn:active {
              background: #FF0000;
            }



            input {
              max-width: 150px;
              height: 45px;
              padding: 5px 7px;
              background-color: #404040;
              ;
            }

            div {
              font-size: 20px;
              overflow: auto;
            }

            .page__text-task span {
              color: #FFFF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
