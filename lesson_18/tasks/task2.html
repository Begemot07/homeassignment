<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 2</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title"> Window. BOM. DOM.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Зробити конвертер валют (курси валют – константи у скрипті)
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <div class="wrapp">
            <label for="uan">
              Сума в гривнях
              <input type="number" id="uan">
            </label>
            <button class="btn" id="convert">Конвертувати</button>
            <label for="euro">
              Сума в євро
              <input class="result" type="number" id="euro" disabled>
            </label>
            <label for="usd">
              Сума в долларах
              <input class="result" type="number" id="usd" disabled>
            </label>
          </div>
          <script>

            function convert() {
              const usd = 39.91
              const euro = 42.88
              const uan = parseFloat(document.querySelector('#uan').value)
              document.getElementById('euro').value = (uan / euro).toFixed(2)
              document.getElementById('usd').value = (uan / usd).toFixed(2)
            }
            window.onload = function () {
              const convBtn = document.getElementById('convert')
              convBtn.onclick = convert;

            };
          </script>

          <style>
            .wrapp {
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              gap: 20px;
            }

            .result:disabled {
              color: #FFFF00;
            }

            .btn {
              background: #FFFF00;
              color: #000;
              padding: 5px 10px;
              display: inline-block;
            }

            .btn:hover {
              background: #00FF00;
            }

            .btn:active {
              background: #FF0000;
            }



            input {
              max-width: 150px;
              height: 45px;
              padding: 5px 7px;
              background-color: #404040;
              ;
            }

            div {
              font-size: 20px;
              overflow: auto;
            }

            .page__text-task span {
              color: #FFFF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
