<!DOCTYPE html>
<html lang="zxx">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task 5</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title"> Window. BOM. DOM.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 5</h3>
          <p class="page__text-task">
            Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на
            сторінку)
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>

          <div class="wrapp"> </div>
          <script>
            function createTable() {
              let table = document.createElement('table')
              for (let i = 0; i < 3; i++) {
                let tr = document.createElement('tr')
                table.append(tr)
                for (let i = 0; i < 4; i++) {
                  let td = document.createElement('td')
                  let randomNum = 20 + Math.floor(Math.random() * (99 - 20 + 1))
                  td.innerText = randomNum
                  tr.append(td)
                }
              }
              document.querySelector('.wrapp').append(table)
            }
            window.onload = function () {
              createTable()
            }
          </script>

          <style>
            .wrapp {
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              gap: 20px;
              text-transform: uppercase;
            }

            table,
            td {
              border: 1px solid#FFFF00;
              padding: 5px;
            }

            .result:disabled {
              color: #FFFF00;
            }

            .btn {
              background: #FFFF00;
              color: #000;
              padding: 5px 10px;
              display: inline-block;
            }

            .btn:hover {
              background: #00FF00;
            }

            .btn:active {
              background: #FF0000;
            }



            input {
              max-width: 150px;
              height: 45px;
              padding: 5px 7px;
              background-color: #404040;
              ;
            }

            div {
              font-size: 20px;
              overflow: auto;
            }

            .page__text-task span {
              color: #FFFF00;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>

</html>
