          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде
            рік через N місяців.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок: Press F12
          </p>
          <script>
            let userDate = {
              day: 7,
              month: 1,
              year: 2024,
            }
            console.log(userDate);
            let getYearAfterMonth = (userDate, numMonth) => {
              let month = userDate['month'] - 1
              let newYear = userDate.year + Math.floor((month + numMonth) / 12)
              userDate.month = (month + numMonth) % 12 + 1
              userDate.year = newYear
              document.write(`Через ${numMonth} місяців буде ${newYear} рік!`)
              return userDate
            }
            console.log(getYearAfterMonth(userDate, 13));
          </script>
