          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Створити об’єкт «Авто».
            <br> Авто
            <br> Поля(властивості)

            <br> Марка
            <br> Розмір бака
            <br> Кількість наявних літрів
            <br> Кількість місць
            <br> Кількість пасажирів

            <br> Методи (дії)

            <br> Заправка на вказану кількість літрів
            <br> Виведення кількості пасажирів
            <br> Додавання пасажирів
            <br> Висадка пасажирів

          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок: Press F12
          </p>

          <script>
            class Car {
              constructor(brand, tankCapacity, currFuelLiters, seatsNumbers, passangerNum) {
                this.brand = brand
                this.tankCapacity = tankCapacity
                this.currFuelLiters = currFuelLiters
                this.seatsNumbers = seatsNumbers
                this.passangerNum = passangerNum
              }
              refill(fuel) {
                if (this.currFuelLiters + fuel > this.tankCapacity)
                  throw new Error('Недостатньо місця для вказаної кількості палива')
                this.currFuelLiters += fuel
              }
              printNumOfPass() {
                console.log(this.passangerNum)
              }
              addPassgr(pass) {
                if (this.passangerNum + pass > this.seatsNumbers)
                  throw new Error('Недостатньо місць')
                this.passangerNum += pass
              }
              landingPassgr(pass) {
                if (this.passangerNum - pass < 0)
                  throw new Error('Всі пасажири вийшли вже')
                this.passangerNum -= pass
              }
            }
            let car1 = new Car('Renault', 68, 40, 5, 3)
            car1.printNumOfPass()
            car1.addPassgr(2)
            car1.printNumOfPass()
            car1.refill(5)
            console.table(car1)

          </script>
