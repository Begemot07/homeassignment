            Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
            <br>• починаються на букву «А»;
            <br>• перша і остання літери співпадають;
            <br>• складаються з більше ніш 5 символів;

          </p>

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            const arrNumVehicle = ['AA1234AB', 'AP1234AB', 'AK1234CE', 'CHAA0001', 'BH1234AB', '001', '777', 'EVAN', 'BABA GALYA']

            function countFirstLetterA(arrNumVehicle) {
              let countFirstLetterA = 0
              for (let i = 0; i < arrNumVehicle.length; i++) {
                let tempElem = arrNumVehicle[i]
                if (tempElem[0] === 'A')
                  countFirstLetterA++
              }
              return countFirstLetterA
            }
            function firstLastLetterEqual(arrNumVehicle) {
              let firstLastLetterEqual = 0
              for (let i = 0; i < arrNumVehicle.length; i++) {
                let tempElem = arrNumVehicle[i]
                let tempElemLast = tempElem.slice(-1)
                if (tempElem[0] === tempElemLast)
                  firstLastLetterEqual++
              }
              return firstLastLetterEqual
            }
            function lengthNumMore5(arrNumVehicle) {
              let lengthNumMore5 = 0
              for (let i = 0; i < arrNumVehicle.length; i++) {
                let tempElem = arrNumVehicle[i]
                if (tempElem.length > 5) {
                  lengthNumMore5++
                }
              }
              return lengthNumMore5
            }


            document.write(`Починаються на букву «А»: ${countFirstLetterA(arrNumVehicle)}; <br> Перша і остання літери співпадають: ${firstLastLetterEqual(arrNumVehicle)};<br> складаються з більше ніш 5 символів: ${lengthNumMore5(arrNumVehicle)}.`);
