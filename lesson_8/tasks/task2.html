  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Arrays</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи
            заповнюються випадковим чином значеннями від -500 до 500). Надаючи користувачу
            можливість вибирати номери елементів (поки він не відмовиться). Знаходити сумарний
            виграш.
          </p>

          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            function createArray(minNum, maxNum) {
              let casinoArray = []
              for (let index = -500; index < 500; index++) {
                casinoArray.push(minNum + Math.floor(Math.random() * (maxNum - minNum + 1)))
              }
              return casinoArray
            }
            let casinoArray = createArray(-500, 500)

            let sum = 0
            for (let i = 0; i < casinoArray.length; i++) {
              let userNum = parseInt(prompt(`Ваш виграш: ${sum}. Введіть число`))
              if (!isNaN(userNum))
                sum += casinoArray[userNum]
              console.log(casinoArray[userNum]);
              if (!userNum) {
                document.write(`Ваш виграш: ${sum}`)
                break
              }
            }

          </script>
          <style>
            div {
              font-size: 24px;
            }
          </style>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>

  </body>
