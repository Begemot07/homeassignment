  <body>

    <div class="wrapper">

      <main class="page page--padding">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 6</h3>
          <p class="page__text-task">
            З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Отримуємо вхідні дані 

            const numPerDay = parseInt(prompt("Введіть номер дня ", '4'))

            // Проводимо розрахунки

            switch (numPerDay) {
              case 1:
                document.write(`Твій щасливий день <span style="color: yellow">Понеділок</span>`)
                break;

              case 2:
                document.write(`Твій щасливий день <span style="color: yellow">Вівторок</span>`)
                break;

              case 3:
                document.write(`Твій щасливий день <span style="color: yellow">Середа</span>`)
                break;

              case 4:
                document.write(`Твій щасливий день <span style="color: yellow">Четвер</span>`)
                break;

              case 5:
                document.write(`Твій щасливий день <span style="color: yellow">П\'ятниця</span>`)
                break;

              case 6:
                document.write(`Твій щасливий день <span style="color: yellow">Субота</span>`)
                break;

              case 7:
                document.write(`Твій щасливий день <span style="color: yellow">Неділя</span>`)
                break;

              default: document.write(' Некорекний ввід! Спробуйте ввести число від 1 до 7')
                break;
            }

            document.write(
              `<pre>
                
                // Отримуємо вхідні дані

                    break;

                    break;

                    document.write(\`Твій щасливий день <span style="color: yellow">П\'ятниця</span>\`)
                    break;

                  case 6:
                    document.write(\`Твій щасливий день <span style="color: yellow">Субота</span>\`)

                    break;

                  default: document.write(' Некорекний ввід! Спробуйте ввести число від 1 до 7')
                    break;
                }
