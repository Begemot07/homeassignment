          <p class="page__text-task">
            З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран
            ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість

          </p>

          </p>
          <script>
            // Вихідні дані

            const quantityСandiesFirstChild = parseInt(prompt(`Введіть кількість цукерок, які має ${nameFirstChild}:`, '6'))

            // Обчислення та вивід результату
            if (quantityСandiesFirstChild > quantityСandiesSecondChild)
              document.write(quantityСandiesFirstChild)

            else if (quantityСandiesFirstChild === quantityСandiesSecondChild)
              document.write(`${nameFirstChild} та ${nameSecondChild} мають однакову кількість цукерок, а саме по ${quantityСandiesFirstChild} кг.`)

            else if (quantityСandiesFirstChild || quantityСandiesSecondChild)

              document.write('Некоректний ввід. Спробуйте кількість цукерок вказати числом')

            else document.write(quantityСandiesSecondChild)
