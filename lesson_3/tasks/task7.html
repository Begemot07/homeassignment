          <h3 class="page__title-task">Задача 7</h3>
          <p class="page__text-task">
            З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Вхідні дані 
            const numberOfMonth = parseInt(prompt("Введіть номер місяць щоб дізнатися до якої пори року він належить", "1"))

            // Обчислення

            if (numberOfMonth == 1 || numberOfMonth == 2 || numberOfMonth == 12)
              document.write(`Номер місяця належить до пори року <span style="color: yellow">зима</span>`)

            else if (numberOfMonth >= 3 && numberOfMonth <= 5)
              document.write(`Номер місяця належить до пори  року <span style="color: yellow">весна</span>`)

            else if (numberOfMonth >= 6 && numberOfMonth <= 8)
              document.write(`Номер місяця належить до пори року <span style="color: yellow">літо</span>`)

            else if (numberOfMonth >= 9 && numberOfMonth <= 11)
              document.write(`Номер місяця належить до пори року <span style="color: yellow">осінь</span>`)

            else document.write('Сталася помилка. пробуйте ввести число від 1 до 12')
