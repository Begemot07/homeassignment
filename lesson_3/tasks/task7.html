          <h3 class="page__title-task">Задача 7</h3>
          <p class="page__text-task">
            З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Вхідні дані 
            const numberOfMonth = parseInt(prompt("Введіть номер місяць, щоб дізнатися до якої пори року він належить", "1"))

            // Обчислення

            let result

            if (numberOfMonth < 3 || numberOfMonth === 12)
              result = 'зима'

            else if (numberOfMonth < 6)
              result = 'весна'

            else if (numberOfMonth < 9)
              result = 'літо'

            else if (numberOfMonth < 12)
              result = 'осінь'

            else result = 'Сталася помилка. пробуйте ввести число від 1 до 12'

            document.write(`Номер місяця належить до пори року <span style="color: yellow">${result}</span>`)


            document.write(
              `<pre>

                </pre>`
            )
