<html lang="zxx">

  <head>
    <meta charset="UTF-8">

  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin">

        <div class="header__container">
          <a href="../index.html" class="header__wrap-logo">
            <img class="header__logo" src="../../img/logo.jpg" alt="Image">
          </a>
          <h1 class="header__title">Арифметичні і логічні вирази. Реалізація алгоритмів з
            розгалуженням.</h1>

        </div>
      </header>

      <main class="page page--margin">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 5</h3>
          <p class="page__text-task">
            З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль,
            С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може
            керувати.
          </p>
          <p class="page__text-task page__text-task--blue">
            Розв'язок:
          </p>
          <script>
            // Отримуємо вхідні дані 
            const categoryDriverLicense = prompt("Введіть позначення категорії", 'A')
            // Проводимо розрахунки

            switch (categoryDriverLicense.toUpperCase()) {
              case "A": document.write(`Категорія <span style="color: yellow">A</span> дозволяє Вам керувати мотоциклом.`)
                break;

              case "B": document.write(`Категорія <span style="color: yellow">B</span> дозволяє Вам керувати легковим автомобілем.`)
                break;

              case "C": document.write(`Категорія <span style="color: yellow">C</span> дозволяє Вам керувати вантажним автомобілем.`)
                break;

              default: document.write('Некоректний ввід. Спробуйте ще раз латиницею!')
                break;
            }

            // Виводимо результати...
            document.write(
              `<pre>

                // Отримуємо вхідні дані 

                const categoryDriverLicense = prompt("Введіть позначення категорії", 'A')
                
                // Проводимо розрахунки

                switch (categoryDriverLicense.toUpperCase()) {

                  case "A": document.write(\`Категорія <span style="color: yellow">A</span> дозволяє Вам керувати мотоциклом.\`)
                    break;

                  case "B": document.write(\`Категорія <span style="color: yellow">B</span> дозволяє Вам керувати легковим автомобілем.\`)
                    break;

                  case "C": document.write(\`Категорія <span style="color: yellow">C</span> дозволяє Вам керувати вантажним автомобілем.\`)
                    break;

                  default: document.write('Некоректний ввід. Спробуйте ще раз латиницею!')
                  break;
                }
                </pre>`
            )
          </script>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2124</p>
      </footer>
    </div>
